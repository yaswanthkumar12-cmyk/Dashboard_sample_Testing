name: Gitleaks Full Scan

# Trigger on every push, pull request, and manual workflow run
on:
  push:               # every push to any branch
    branches:
      - '*'           # wildcard for all branches
  pull_request:       # PRs from any branch
    branches:
      - '*'
  workflow_dispatch:   # manual trigger

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout full history
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2️⃣ Run Gitleaks
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --repo-path=. --redact
          config-path: .gitleaks.toml
          report-format: sarif
          report-path: gitleaks-results.sarif
          leak-threshold: 0

      # 3️⃣ Upload report
      - name: Upload Gitleaks report
        uses: actions/upload-artifact@v3
        with:
          name: gitleaks-report
          path: gitleaks-results.sarif
