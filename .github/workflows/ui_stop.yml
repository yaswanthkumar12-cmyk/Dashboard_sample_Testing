name: Auto Pipeline

on:
  push:
    branches:
      - main        # Change this to your main branch
    paths:
      - '**/*'      # Trigger on any file changes
  pull_request:
    branches:
      - main        # Optional: run on PRs to main

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Skip if this is a rerun
      - name: Check if rerun
        if: ${{ github.event.workflow_run != null }}
        run: |
          echo "This is a rerun triggered from the UI. Exiting pipeline."
          exit 0

      # Your main pipeline steps
      - name: Setup environment
        run: |
          echo "Setting up environment..."
          # Add your setup commands here

      - name: Run build
        run: |
          echo "Building project..."
          # Add build commands here

      - name: Run tests
        run: |
          echo "Running tests..."
          # Add test commands here

      - name: Deploy or other process
        run: |
          echo "Deploying or running final steps..."
          # Add deploy/other commands here
